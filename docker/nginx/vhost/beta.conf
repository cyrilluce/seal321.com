server {
    listen 443 ssl http2;
    server_name beta.seal321.com;

    ssl_certificate /etc/letsencrypt/live/seal321.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seal321.com/private.pem;

    ssl_session_cache shared:seal:512k;
    ssl_session_timeout 1d;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;

    add_header Strict-Transport-Security "max-age=15768000" always;
    gzip on;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/x-javascript application/javascript text/xml application/xml application/rss+xml text/javascript image/svg+xml application/vnd.ms-fontobject application/x-font-ttf font/opentype;

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $http_host;
        proxy_pass http://seal321-server:8080;
    }
    # let's encrypt
    location ~ /.well-known {
        root /etc/nginx/www;
    }
}
