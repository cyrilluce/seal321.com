<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"><meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title><%=title%></title>
    </head>
    <body>
        <div id="root"><%-html%></div>
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap<%-development ? '' : '.min'%>.css">
        <link href="/styles/main.css<%-development ? '' : '?'+versions.css%>" rel="stylesheet" type="text/css">
        <script>
            window.__INITIAL_STATE__ = <%-JSON.stringify(state)%>
        </script>
        <script src="//cdn.bootcss.com/babel-polyfill/6.20.0/polyfill<%-development ? '' : '.min'%>.js"></script>
        <script src="//cdn.bootcss.com/react/15.3.1/react<%-development ? '' : '.min'%>.js"></script>
        <script src="//cdn.bootcss.com/mobx/2.7.0/mobx.umd<%-development ? '' : '.min'%>.js"></script>
        <script src="/static/index.js<%-development ? '' : '?'+versions.js%>"></script>
        <% if(!development){ %>
            <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

                ga('create', 'UA-9996707-2', 'auto');
            </script>
        <% } %>
    </body>
</html>
